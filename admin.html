// 設定目標 Supabase 的網址與 key（建議用 Service Role Key，這裡只是範例）
// 切記真的部署時 Service Role Key 不建議放前端
const GACHA_SUPABASE_URL = 'https://你的supabase網址.supabase.co';
const GACHA_SUPABASE_KEY = '你的gacha supabase public or service key';

async function sendGachaToken() {
  // 取得使用者 access_token
  let { data: { session }, error } = await client.auth.getSession();
  if (error || !session) {
    alert('尚未登入，請重新登入');
    return;
  }
  let token = session.access_token;

  // 這邊你可自訂傳什麼資料，這裡直接只傳 token
  let payload = {
    token: token,
    timestamp: new Date().toISOString()
  };

  // 使用 fetch 傳送到 gacha supabase 的 table
  let { error: insertError } = await fetch(`${GACHA_SUPABASE_URL}/rest/v1/gacha_tokens`, {
    method: "POST",
    headers: {
      "apikey": GACHA_SUPABASE_KEY,
      "Authorization": `Bearer ${GACHA_SUPABASE_KEY}`,
      "Content-Type": "application/json",
      "Prefer": "return=minimal"
    },
    body: JSON.stringify(payload)
  }).then(res => res.ok ? null : res.json());

  if (!insertError) {
    alert('扭蛋TOKEN已送出！（開發中）');
  } else {
    alert('送出失敗：' + JSON.stringify(insertError));
  }
}
  </script>

<script>
  const supabase = window.supabase.createClient('https://YOUR-PROJECT.supabase.co','YOUR-ANON-KEY');

  // 需要先讓管理員登入（有 players.role='admin' 或 'superadmin'）
  async function refreshButton() {
    const { data, error } = await supabase.rpc('get_signup_enabled');
    if (error) { console.error(error); alert('讀取註冊狀態失敗'); return; }
    const enabled = !!data;
    const btn = document.getElementById('toggle-signup');
    btn.textContent = enabled ? '目前：開放註冊（點我關閉）' : '目前：關閉註冊（點我開啟）';
    btn.dataset.enabled = String(enabled);
  }

  document.getElementById('toggle-signup').addEventListener('click', async () => {
    const enabled = document.getElementById('toggle-signup').dataset.enabled === 'true';
    const { error } = await supabase.rpc('set_signup_enabled', { p_enabled: !enabled });
    if (error) { console.error(error); alert('切換失敗：' + error.message); return; }
    refreshButton();
  });

  refreshButton();
</script>
